<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <h1 class="text-center"><u>View Friends</u></h1>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Friend Name</th>
                            <th>Friend Nickname</th>
                            <th>Discribe your Friend</th>
                            <th>Value</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ng="let i of data">
                            <th>{{i._id}}</th>
                            <td>{{i.name}}</td>
                            <td>{{i.friendName}}</td>
                            <td>{{i.friendNickName}}</td>
                            <td>{{i.DescribeYourFriend}}</td>
                            <td>{{i.__v}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
